<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style/global.css">
    <link rel="stylesheet" type="text/css" href="style/frame.css">
    <link rel="stylesheet" type="text/css" href="style/button.css">

    <script src='http://code.jquery.com/jquery-3.1.1.min.js'></script>

    <script src='asset/storage.js'></script>
    <script src='asset/time.js'></script>
    <script src='asset/main.js'></script>
    <script src='asset/location.js'></script>
    <script src='asset/test.js'></script>

    <script src='asset/locationload.js'></script>
    <script src='asset/events.js'></script>
    <script src='asset/freefood.js'></script>

  </head>
  <body onload="Main.init();">
    <div id="popout" ontouchstart="togglePopout('dad')">
      <div id="event-displayer"></div>
    </div>
    <div id="top-bar">
      <div id="search-icon" ontouchstart="Search.search(document.getElementById('search-bar').value);"><img src="res/Search.png" height="35" width="30"></div>
      <input id="search-bar" placeholder="Search places on campus" oninput="Search.search(this.value);"/>
    </div>
    <div id="main"></div>
    <div id="bottom-bar">
      <div class="tab" id="favorites-tab" ontouchstart="Main.switchScreen(0)"><img src="res/Star_bar.png" height="25" style="margin-top:13px;"></div>
      <div class="tab" id="all-tab" ontouchstart="Main.switchScreen(2)"><img src="res/Open.png" height="25" style="margin-top:13px;"></div>
      <div class="tab" id="categories-tab" ontouchstart="Main.switchScreen(1)"><img src="res/Categ.png" height="25" style="margin-top:13px;"></div>
      <div class="tab" id="categories-tab" ontouchstart="Main.switchScreen(3)"><img src="res/Food.png" height="25" style="margin-top:13px;"></div>
    </div>
  </body>
</html>
